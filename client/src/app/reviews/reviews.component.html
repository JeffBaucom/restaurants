<p>
  reviews works!
</p>
<h3>Reviews for {{restaurant.name}}</h3>
<button [routerLink]="['/write', params.id]">New Review</button>
<table>
    <tr>
        <th>Customer</th>
        <th>Stars</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let review of reviews">
        <td>{{review.name}}</td>
        <td>{{review.stars}}</td>
        <td>{{review.text}}</td>
    </tr>
</table>
